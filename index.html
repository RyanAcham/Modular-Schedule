<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <h2 id="date"></h2>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="12am">12 am</div>
      <div class="1am">1 am</div>
      <div class="2am">2 am</div>
      <div class="3am">3 am</div>
      <div class="4am">4 am</div>
      <div class="5am">5 am</div>
      <div class="6am">6 am</div>
      <div class="7am">7 am</div>
      <div class="8am">8 am</div>
      <div class="9am">9 am</div>
      <div class="10am">10 am</div>
      <div class="11am">11 am</div>
      <div class="12pm">12 pm</div>
      <div class="1pm">1 pm</div>
      <div class="2pm">2 pm</div>
      <div class="3pm">3 pm</div>
      <div class="4pm">4 pm</div>
      <div class="5pm">5 pm</div>
      <div class="6pm">6 pm</div>
      <div class="7pm">7 pm</div>
      <div class="8pm">8 pm</div>
      <div class="9pm">9 pm</div>
      <div class="10pm">10 pm</div>
      <div class="11pm">11 pm</div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
